<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="oily.css">
</head>
<body>
  <div id="message">Welcome to the Oily Skin Products page!</div>

    <header>
        <h1>Products for Oily Skin</h1>
      </header>

      <section>
        <div class="product">
          <h2>Oil-Free Cleanser</h2>
          <p>Helps control excess oil and unclog pores.</p>
        </div>
        <div class="product">
          <h2>Matte Moisturizer</h2>
          <p>Hydrates without adding shine.</p>
        </div>
        <div class="container">
          <img src="https://www.novaskins.in/cdn/shop/articles/The_30_Favorite_Korean_Skin_Care_Products_For_Your_K-Beauty_Routine___CNN_Underscored.jpg?v=1713336241">
       </div>
      
        <div><input type="text" id="keyInput" placeholder="Type something"></div>

        <div><button class="back-button" onclick="goBack()">Back to Home</button></div>
      </section>
      <script>
      function goBack() {
            window.location.href = 'main.html'; // Redirect to index.html
        }
        document.getElementById('keyInput').addEventListener('keyup', function() {
        alert('You just typed something!');
    });

    window.onload = function() {
            const messageDiv = document.getElementById('message');
            messageDiv.style.display = 'block'; // Show the message

            // Set a timeout to hide or remove the message after 5 seconds (5000ms)
            setTimeout(function() {
                messageDiv.style.display = 'none'; // Hide the message after 5 seconds
                console.log('Message cleared out');
            }, 5000);
        };
        </script>
</body>
</html>
